<style>

/*====== GLOBAL STYLES START ======*/
* {
  padding: 0;
  margin: 0;
  font-family: Tahoma;
}

body {
  overflow: hidden;
  width: 100%;
}
#loader {
  position: fixed;
  display: block;
  opacity: 1;
  left: 0px;
  top: 0px;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url('spinner.svg') no-repeat #fff;
  background-size: 50px 50px;
  background-position: center;
  transition: all .2s linear;
}

.wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 290px;
}

.hidden {
  display: none;
}

.title {
  text-align: center;
  font-size: 14px;
  color: rgb(51, 55, 70);
  text-transform: uppercase;
  margin: 10px;
}
/*====== GLOBAL STYLES END ======*/


/*====== BUTTON STYLES START ======*/
.button-block {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  align-items: center;
  flex-wrap: wrap;
  width: 100%;
}

.button {
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 115px;
  margin: 5px 15px;
  padding: 14px 8px;
  background-color: #1d788b;
  justify-content: flex-end;
  border-radius: 2px;
  border: none;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.22);
  outline: none;
  transition: all 0.2s linear;
}


.button[data-fit="fittoscreen"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px 6px;
}
.button[data-fit="fillscreen"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px -28px;
}
.button[data-fit="fitw"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px -63px;
}
.button[data-fit="fith"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px -97px;
}
.button[data-fit="original"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px -132px;
}
.button[data-fit="tile"] {
  background-image: url(sprite.svg);
  background-repeat:  no-repeat;
  background-size: 45px 200px;
  background-position: -1px -167px;
}

.button .text {
  color: #fff;
  font-size: 10px;
}

.button:hover {
  background-color: #3e96a8;
}

.button:disabled {
  cursor: not-allowed;
  background-color: rgba(179, 179, 179, 0.53);
  box-shadow: inset 0px 0px 10px 1px rgba(179, 179, 179, 0.17);
}
/*====== BUTTON STYLES END ======*/


/*====== DURATION STYLES START ======*/
.multiplier {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.multiplier #multiplier {
  width: 100%;
  max-width: 90%;
  height: 40px;
  font-size: 22px;
  outline: none;
  text-align: center;
  border: 1px solid #efefef;
  background: #f4f4f4;
  border-radius: 2px;
  color: #1d788b;
  box-shadow: 0 0px 1px rgba(0, 0, 0, 0.22);
  transition: all .2s linear;
}

.multiplier #multiplier:focus {
  box-shadow: #1d788b 0px 2px 0px;
}
/*====== DURATION STYLES END ======*/


</style>
<div id="loader"></div>
<div class="wrapper">
  <div class='caption hidden'>
    Video url:
  </div>
  <div class='inp hidden'>
    <input id='inp' autofocus />
  </div>
  <div class="button-block" style="visibility:hidden">
    <button class="button" data-fit="fittoscreen">
      <span class="text">Fit to screen</span>
    </button>
    <button class="button" data-fit="original">
      <span class="text">Original Size</span>
    </button>
    <button class="button" data-fit="fitw">
      <span class="text">Fit width</span>
    </button>
    <button class="button" data-fit="fith">
      <span class="text">Fit height</span>
    </button>
  </div>

  <div class="title">
    <p>How Many Times Plays</p>
  </div>
  <div class="multiplier">
    <input type="number" class="my-input" id='multiplier' min="1" value="1">
  </div>

</div>

<script>
  var id;
  var src;
  var duration;
  var param = {};
  var fit = '';
  var buttons;
  var origin;

  function refreshFit() {
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].removeAttribute("disabled");
      if (buttons[i].getAttribute('data-fit') === fit) {
        buttons[i].setAttribute("disabled", "disabled");
      }
    }
  }

  window.onload = function() {
    setTimeout(function() {
      document.getElementById('loader').style.opacity = '0';
    }, 300);
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
    }, 400);
  };

  window.addEventListener('load', function() {
    setTimeout(function() {
      document.getElementsByClassName('button-block')[0].style.visibility = 'visible'
    }, 200);
    buttons = document.getElementsByTagName('button');
    fit = fit ? fit : 'fittoscreen';

    var multiplier = document.getElementById('multiplier');
    multiplier.addEventListener('input', function(e) {
      parent.postMessage({
        method: 'changed',
        type: 'settings',
        id: id,
      }, origin);
    });

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        fit = this.getAttribute('data-fit');
        refreshFit();
        parent.postMessage({
          method: 'changed',
          type: 'settings',
          id: id,
        }, origin);
      });
    }
    refreshFit();
  });

  window.addEventListener('message', function(e) {
    origin = e.origin;
    if (e.data.method === 'setParam') {
      src = e.data.param.src || '';
      fit = e.data.param.fit || 'fittoscreen';
      document.getElementById('multiplier').value = e.data.param.multiplier || 1;
      e.source.postMessage({
        method: 'ready',
        id: e.data.id,
        type: 'settings',
      }, origin);
      id = e.data.id;
      if (e.data.param.srcId) {
        e.source.postMessage({
          method: 'getAsset',
          assetId: e.data.param.srcId,
          type: 'settings',
          id: e.data.id,
        }, origin);
      }
      refreshFit();
    } else if (e.data.method === 'getParam') {
      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          src: src,
          systemPreview: src,
          fit: fit,
          multiplier: document.getElementById('multiplier').value,
          duration: duration * document.getElementById('multiplier').value * 1000,
        },
        type: 'settings',
      }, origin);
    } else if (e.data.method === 'sendAsset') {
      var vid = document.createElement('video');
      vid.addEventListener('canplay', function() {
        vid.removeEventListener('canplay', arguments.callee);
        duration = vid.duration;
        console.log('duration = ' + duration);
        e.source.postMessage({
          method: 'setParam',
          id: id,
          param: {
            src: src,
            systemPreview: src,
            fit: fit,
            multiplier: document.getElementById('multiplier').value,
            duration: vid.duration * document.getElementById('multiplier').value * 1000,
          },
          type: 'settings',
        }, origin);
      });
      vid.src = e.data.asset;
      //      vid.play();
    } else {
      console.log('Uknown event', e);
    }

    document.getElementById('inp')
      .addEventListener('keyup', function(event) {
        event.preventDefault();
        if (event.keyCode == 13) {
          // FIX: repetition
          e.source.postMessage({
            method: 'setParam',
            id: id,
            param: {
              src: src,
              systemPreview: src,
              fit: fit,
              multiplier: document.getElementById('multiplier').value,
              duration: duration * document.getElementById('multiplier').value * 1000,
            },
            type: 'settings',
          }, origin);
        }
      });

  }, false);
</script>
