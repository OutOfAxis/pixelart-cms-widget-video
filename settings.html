<style>
  * {
    padding: 0;
    margin: 0;
    font-family: Tahoma;
  }

  #loader {
    position: fixed;
    display: block;
    opacity: 1;
    left: 0px;
    top: 0px;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url('spinner.svg') no-repeat #fff;
    background-size: 50px 50px;
    background-position: center;
    transition: all .2s linear;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 290px;
  }

  .caption {
    font-weight: normal;
    font-size: 13px;
    color: rgb(93, 100, 129);
    margin: 5px 0px;
  }

  .hidden {
    display: none;
  }

  .divider {
    width: 100%;
    height: 2px;
    background: rgba(29, 120, 139, 0.39);
    border-radius: 10px;
    margin: 10px auto;
  }

  .title {
    text-align: center;
    font-size: 14px;
    color: rgb(51, 55, 70);
    text-transform: uppercase;
    /* border-bottom: 2px solid rgb(230, 75, 96); */
    margin: 10px;
  }
  /* buttons */

  .button-block {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
    width: 100%;
  }

  .button {
    display: flex;
    flex-direction: row;
    align-items: center;
    width: 120px;
    margin: 5px 12px;
    padding: 3px 7px;
    background: #1d788b;
    justify-content: flex-start;
    border-radius: 2px;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.22);
    outline: none;
    transition: all 0.2s linear;
  }

  .button img {
    width: 26px;
    padding: 4px;
  }

  .button .text {
    color: #fff;
    font-size: 10px;
  }

  .button:hover {
    background: #3e96a8;
  }

  .button:disabled {
    cursor: auto;
    background: rgba(179, 179, 179, 0.53);
    box-shadow: inset 0px 0px 10px 1px rgba(179, 179, 179, 0.17);
  }

  .btn-active: {
    box-shadow: inset 0px 0px 13px 4px rgba(0, 0, 0, 0.25);
  }

  .multiplier {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .input-block {
    display: flex;
    align-items: flex-end;
  }

  .input-block span {
    font-size: 14px;
  }

  .multiplier .my-input {
    width: 100%;
    height: 40px;
    font-size: 22px;
    outline: none;
    text-align: center;
    border: 1px solid #efefef;
    background: #f4f4f4;
    border-radius: 2px;
    color: #1d788b;
    box-shadow: 0 0px 1px rgba(0, 0, 0, 0.22);
    transition: all .2s linear;
  }

  .multiplier .my-input:focus,
  .duration:focus {
    box-shadow: #1d788b 0px 2px 0px;
  }
</style>
<div id="loader"></div>
<div class="wrapper">
  <div class='caption hidden'>
    Video url:
  </div>
  <div class='inp hidden'>
    <input id='inp' autofocus />
  </div>
  <div class="button-block" style="visibility:hidden">
    <button class="button" data-fit="fittoscreen">
      <img src="fittoscreen.svg" class="size-img">
      <span class="text">Fit to screen</span>
    </button>
    <button class="button" data-fit="original">
      <img src="original.svg" class="size-img">
      <span class="text">Original Size</span>
    </button>
    <button class="button" data-fit="fitw">
      <img src="fit-width.svg" class="size-img">
      <span class="text">Fit width</span>
    </button>
    <button class="button" data-fit="fith">
      <img src="fit-height.svg" class="size-img">
      <span class="text">Fit height</span>
    </button>
  </div>

  <div class="title">
    <p>How Many Times Plays</p>
    <img src="down-arrow.svg" alt="" width="8px">
  </div>
  <div class="multiplier">
    <div class="input-block">
      <input type="number" class="my-input" id='multiplier' min="1" value="1">
    </div>
  </div>

</div>

<script>
  var id;
  var src;
  var duration;
  var param = {};
  var fit = '';
  var buttons;
  var origin;

  function refreshFit() {
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].removeAttribute("disabled");
      if (buttons[i].getAttribute('data-fit') === fit) {
        buttons[i].setAttribute("disabled", "disabled");
      }
    }
  }

  window.onload = function() {
    setTimeout(function() {
      document.getElementById('loader').style.opacity = '0';
    }, 300);
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
    }, 400);
  };

  window.addEventListener('load', function() {
    setTimeout(function() {
      document.getElementsByClassName('button-block')[0].style.visibility = 'visible'
    }, 200);
    buttons = document.getElementsByTagName('button');
    fit = fit ? fit : 'fittoscreen';

    var multiplier = document.getElementById('multiplier');
    multiplier.addEventListener('input', function(e) {
      parent.postMessage({
        method: 'changed',
        type: 'settings',
        id: id,
      }, origin);
    });

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        fit = this.getAttribute('data-fit');
        refreshFit();
        parent.postMessage({
          method: 'changed',
          type: 'settings',
          id: id,
        }, origin);
      });
    }
    refreshFit();
  });

  window.addEventListener('message', function(e) {
    origin = e.origin;
    if (e.data.method === 'setParam') {
      src = e.data.param.src || '';
      fit = e.data.param.fit || 'fittoscreen';
      document.getElementById('multiplier').value = e.data.param.multiplier || 1;
      e.source.postMessage({
        method: 'ready',
        id: e.data.id,
        type: 'settings',
      }, origin);
      id = e.data.id;
      if (e.data.param.srcId) {
        e.source.postMessage({
          method: 'getAsset',
          assetId: e.data.param.srcId,
          type: 'settings',
          id: e.data.id,
        }, origin);
      }
      refreshFit();
    } else if (e.data.method === 'getParam') {
      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          src: src,
          systemPreview: src,
          fit: fit,
          multiplier: document.getElementById('multiplier').value,
          duration: duration * document.getElementById('multiplier').value * 1000,
        },
        type: 'settings',
      }, origin);
    } else if (e.data.method === 'sendAsset') {
      var vid = document.createElement('video');
      vid.addEventListener('canplay', function() {
        vid.removeEventListener('canplay', arguments.callee);
        duration = vid.duration;
        console.log('duration = ' + duration);
        e.source.postMessage({
          method: 'setParam',
          id: id,
          param: {
            src: src,
            systemPreview: src,
            fit: fit,
            multiplier: document.getElementById('multiplier').value,
            duration: vid.duration * document.getElementById('multiplier').value * 1000,
          },
          type: 'settings',
        }, origin);
      });
      vid.src = e.data.asset;
      //      vid.play();
    } else {
      console.log('Uknown event', e);
    }

    document.getElementById('inp')
      .addEventListener('keyup', function(event) {
        event.preventDefault();
        if (event.keyCode == 13) {
          // FIX: repetition
          e.source.postMessage({
            method: 'setParam',
            id: id,
            param: {
              src: src,
              systemPreview: src,
              fit: fit,
              multiplier: document.getElementById('multiplier').value,
              duration: duration * document.getElementById('multiplier').value * 1000,
            },
            type: 'settings',
          }, origin);
        }
      });

  }, false);
</script>
