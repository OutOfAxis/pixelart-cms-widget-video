<video id='src' height='100%'' width='100%'>
  Your browser does not support HTML5 video.
</video>

<script>

  var id;
  var param = {};

  window.addEventListener('message', function (e) {
    if (e.data.method === 'setParam') {
      var vid = document.getElementById('src');
      
      vid.src = e.data.param.src || '';
      e.source.postMessage({ method: 'ready', id: e.data.id }, e.origin);
      id = e.data.id;

      vid.addEventListener('ended', function() {
        e.source.postMessage({
          method: 'done',
          id: id,
          param: {
            src: document.getElementById('src').src,
          },
        }, e.origin);
      });
      vid.play();
      
    } else if (e.data.method === 'getParam') {

      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          src: document.getElementById('src').src,
        },
      }, e.origin);

    } else {
      console.log('Uknown event', e);
    }
  }, false);

</script>
