<div id="video-container">
  <video id='src' autoplay="true" width="100%" height="100%">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>

  var id;
  var param = {};


  window.addEventListener('message', function (e) {
    id = e.data.id;
    if (e.data.method === 'setParam') {

      var videoContainer = document.getElementById('src');
      var vid = document.getElementById('src');
      vid.src = e.data.param.src || '';


      vid.addEventListener('canplay', function () {
        e.source.postMessage({
          method: 'ready',
          id: e.data.id,
          type: 'widget',
        }, e.origin);
      });

      if(e.data.param.fit === 'center') {
        videoContainer.style.width = '100%';
        videoContainer.style.height = '100%';
      } else if ( e.data.param.fit === 'fit' ) {
        videoContainer.style.width = '100%';
        videoContainer.style.height = 'auto';
      } else if ( e.data.param.fit === 'stretch' ) {
          videoContainer.style.width = 'auto';
          videoContainer.style.height = '100%';
      } else if ( e.data.param.fit === 'default' ) {
          videoContainer.style.width = 'auto';
          videoContainer.style.height = 'auto';
          videoContainer.style.position = 'initial';
        }




      vid.addEventListener('ended', function() {
        e.source.postMessage({
          method: 'done',
          id: id,
          type: 'widget',
        }, e.origin);
      });
      vid.play();

    } else if (e.data.method === 'getParam') {
      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          src: document.getElementById('src').src,
        },
        type: 'widget',
      }, e.origin);

    } else {
      console.log('Unknown event', e);
    }
  }, false);

</script>

<style>
  #video-container {
    position: fixed;
    display: flex;
    align-content: center;
    align-items: center;
    align-self: center;
    justify-content: center;
    margin: 0 auto;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: 1;
  }

  #src {
    position: absolute;
    left:0;
    top: 0;
    width: auto;
    height: auto;
}
</style>
