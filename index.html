<div id="video-bg">
  <video id='video-container' autoplay="true" src="sample.mp4">
    Your browser does not support HTML5 video.
  </video>
</div>
<script>

  var id;
  var param = {};

  var duration = 0;


  var videoContainer = document.getElementById('video-container');
  var i = setInterval(function() {
    if(videoContainer.readyState > 0) {
      var minutes = parseInt(videoContainer.duration / 60, 10);
      var seconds = videoContainer.duration % 60;
      //f_duration = seconds;
      //document.getElementById('number').value = f_duration;
      duration = seconds;
      console.log(duration);
      clearInterval(i);
    }
  }, 200);





  window.addEventListener('message', function (e) {
    id = e.data.id;

    if (e.data.method === 'setParam') {
      var vid = document.getElementById('video-container');
      vid.src = e.data.param.src || '';
      duration = e.data.param.duration;
      var videoContainer = document.getElementById('video-container');
      vid.addEventListener('canplay', function () {
        e.source.postMessage({
          method: 'ready',
          id: e.data.id,
          type: 'widget',
        }, e.origin);
      });

      vid.addEventListener('ended', function() {
        e.source.postMessage({
          method: 'done',
          id: id,
          type: 'widget',
        }, e.origin);
      });
      vid.play();

      if(e.data.param.fit === 'center') {
        videoContainer.style.width = 'auto';
        videoContainer.style.height = 'auto';
        videoContainer.style.position = 'absolute';
      } else if ( e.data.param.fit === 'fitWidth' ) {
          videoContainer.style.width = '100%';
          videoContainer.style.height = 'auto';
          videoContainer.style.position = 'absolute';
      } else if ( e.data.param.fit === 'fitHeight' ) {
          videoContainer.style.width = 'auto';
          videoContainer.style.height = '100%';
          videoContainer.style.position = 'absolute';
      } else if ( e.data.param.fit === 'default' ) {
          videoContainer.style.width = '100%';
          videoContainer.style.height = '100%';
          videoContainer.style.position = 'initial';
        }



    } else if (e.data.method === 'getParam') {
      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          duration: duration,
          src: document.getElementById('video-container').src,
        },
        type: 'widget',
      }, e.origin);

    } else {
      console.log('Unknown event', e);
    }
  }, false);

</script>

<style>
#video-bg {
  position: fixed;
  display: flex;
  align-content: center;
  align-items: center;
  align-self: center;
  justify-content: center;
  margin: 0 auto;
  width: 100%;
  height: 100%;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

#video-container {
  width: 100%;
  height: 100%;
}
#number, button {
  width: 100px;
  height: 100px;
  position: absolute;
  bottom: 0;
  z-index: 2;

}
</style>
