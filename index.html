<div id="video-container">
  <video id='src' autoplay="true" width="100%" height="100%">
    Your browser does not support HTML5 video.
    <source src="sample.mp4" type="video/mp4">
  </video>
</div>

<script>

  var id;
  var param = {};


  window.addEventListener('message', function (e) {
    id = e.data.id;
    if (e.data.method === 'setParam') {

      var videoContainer = document.getElementById('video-container');
      var vid = document.getElementById('src');
      vid.src = e.data.param.src || '';


      vid.addEventListener('canplay', function () {
        e.source.postMessage({
          method: 'ready',
          id: e.data.id,
          type: 'widget',
        }, e.origin);
      });

      if(e.data.param.fit === 'stretch') {
        videoContainer.style.width = 300;
        videoContainer.style.height = 300;
        console.log("width: " + videoContainer.style.width );
      }

      vid.addEventListener('ended', function() {
        e.source.postMessage({
          method: 'done',
          id: id,
          type: 'widget',
        }, e.origin);
      });
      vid.play();

    } else if (e.data.method === 'getParam') {
      e.source.postMessage({
        method: 'setParam',
        id: id,
        param: {
          src: document.getElementById('src').src,
        },
        type: 'widget',
      }, e.origin);

    } else {
      console.log('Unknown event', e);
    }
  }, false);

</script>

<style>
  #video-container {
    width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
